<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Taking App <hr></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class = "note">
      <h2 style="color:  #6b1609;">Note Making App </h2>
      <div class = "note-input">
        <h3>Add A New Note :<hr> </h3>
        <div class = "note-wrapper">
          <input type = "text" id = "note-title" placeholder="Title of the note">
          <textarea rows = "5" placeholder="Write your note here ... " id = "note-content"></textarea>
          <button type = "button" class = "btn" id = "add-note-btn">
            <span><i class = "fas fa-plus"></i></span>
            Add Note
          </button>
          <button type="button" class="btn" id="update-note-btn">
            <span><i class="fas fa-pencil-alt"></i></span>
            Update
        </button>
        </div>
      </div>

      <div class = "note-list">
       
      </div>

      <button type = "button" class = "btn" id = "delete-all-btn">
        <span><i class = "fas fa-trash"></i></span>
        Delete All
      </button>
    </div>
    
    
    <script src="main.js"></script>
  </body>
</html>
